<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI对话系统{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .sidebar-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 16px;
            border-radius: 8px;
            margin: 4px 0;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .sidebar-link:hover, .sidebar-link.active {
            background: var(--glass-bg);
            color: white;
            transform: translateX(4px);
        }
        
        .message-bubble {
            border-radius: 16px;
            padding: 12px 16px;
            max-width: 80%;
            margin: 8px 0;
        }
        
        .message-user {
            background: var(--primary-gradient);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message-ai {
            background: var(--glass-bg);
            color: white;
            border: 1px solid var(--glass-border);
            align-self: flex-start;
        }
        
        .input-container {
            position: sticky;
            bottom: 0;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            padding: 16px;
        }
        
        .typing-indicator {
            display: none;
            padding: 8px 16px;
            background: var(--glass-bg);
            border-radius: 16px;
            width: fit-content;
            margin: 8px 0;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .typing-indicator .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #888;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }
        
        .preset-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .preset-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        
        .conversation-item {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .conversation-item:hover {
            background: var(--glass-bg);
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
                overflow: hidden;
            }
            
            .sidebar .sidebar-text {
                display: none;
            }
            
            .main-content {
                margin-left: 60px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="flex h-screen">
        <!-- 侧边栏 -->
        <div class="sidebar w-64 bg-gray-900 text-white flex flex-col transition-all duration-300">
            <div class="p-4 border-b border-gray-800">
                <h1 class="text-xl font-bold gradient-text">AI对话系统</h1>
            </div>
            
            <nav class="flex-1 p-4">
                <a href="/" class="sidebar-link {% if request.url.path == '/' %}active{% endif %}">
                    <i class="fas fa-home mr-3"></i>
                    <span class="sidebar-text">首页</span>
                </a>
                <a href="/new-chat" class="sidebar-link {% if '/chat' in request.url.path %}active{% endif %}">
                    <i class="fas fa-comments mr-3"></i>
                    <span class="sidebar-text">新建对话</span>
                </a>
                <a href="/conversations" class="sidebar-link {% if request.url.path == '/conversations' %}active{% endif %}">
                    <i class="fas fa-history mr-3"></i>
                    <span class="sidebar-text">对话历史</span>
                </a>
                <a href="/presets" class="sidebar-link {% if request.url.path == '/presets' %}active{% endif %}">
                    <i class="fas fa-cog mr-3"></i>
                    <span class="sidebar-text">预设管理</span>
                </a>
                <a href="/api-docs" class="sidebar-link {% if request.url.path == '/api-docs' %}active{% endif %}">
                    <i class="fas fa-code mr-3"></i>
                    <span class="sidebar-text">API文档</span>
                </a>
            </nav>
            
            <div class="p-4 border-t border-gray-800">
                <div class="text-xs text-gray-500">
                    <p>AI对话系统 v1.0</p>
                    <p>连接到 LM Studio</p>
                </div>
            </div>
        </div>
        
        <!-- 主要内容区 -->
        <div class="main-content flex-1 flex flex-col overflow-hidden">
            {% block header %}{% endblock %}
            
            <!-- 页面内容 -->
            <div class="flex-1 overflow-auto p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script>
        // 全局变量
        window.apiBase = '/api';
        
        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg glass-card text-white z-50 transform transition-all duration-300 translate-x-full`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'error' ? 'fa-exclamation-circle text-red-500' : type === 'success' ? 'fa-check-circle text-green-500' : 'fa-info-circle text-blue-500'} mr-3"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // 显示通知
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 10);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(120%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // 格式化时间
        function formatTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) {
                return '刚刚';
            } else if (diffMins < 60) {
                return `${diffMins}分钟前`;
            } else if (diffHours < 24) {
                return `${diffHours}小时前`;
            } else if (diffDays < 7) {
                return `${diffDays}天前`;
            } else {
                return date.toLocaleDateString('zh-CN');
            }
        }
        
        // API请求辅助函数
        async function apiRequest(endpoint, options = {}) {
            const url = `${window.apiBase}${endpoint}`;
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            
            const mergedOptions = { ...defaultOptions, ...options };
            
            try {
                const response = await fetch(url, mergedOptions);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `请求失败: ${response.status}`);
                }
                
                if (response.headers.get('content-type')?.includes('application/json')) {
                    return await response.json();
                }
                
                return response;
            } catch (error) {
                console.error('API请求错误:', error);
                throw error;
            }
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
